<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Staff Track | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <h1>Staff Track â€“ Admin Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="ncer-logo.png" alt="NCER Logo" class="sidebar-logo">
            </div>
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="availability.html">Staff Availability</a>
            <a href="staff.html">Staff Management</a>
            <a href="report.html">Reports</a>
            <a href="user-management.html">User Management</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="section-title">
                <h2>Admin Dashboard Overview</h2>
            </div>

            <!-- CARDS -->
            <div class="cards">
                <div class="card">
                    <h3>Total Staff</h3>
                    <p id="totalStaffCount">0</p>
                </div>

                <div class="card">
                    <h3>In Office</h3>
                    <p id="inOfficeCount">0</p>
                </div>

                <div class="card">
                    <h3>Outside Office</h3>
                    <p id="outsideOfficeCount">0</p>
                </div>

                <div class="card">
                    <h3>Medical</h3>
                    <p id="medicalCount">0</p>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-container">
                <div class="modal-header" style="background: #fafafa; border-bottom: 1px solid #eee;">
                    <h3 style="color: var(--text-dark); margin:0;">Recent Staff Availability</h3>
                </div>

                <table id="recentAvailabilityTable">
                    <thead>
                        <tr>
                            <th class="col-name">Name</th>
                            <th class="col-unit">Unit</th>
                            <th class="col-status">Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOxGlMtNCPXfd8_vAuIBfUgz1Fsn_Tr7Q",
            authDomain: "stafftrack-16a87.firebaseapp.com",
            projectId: "stafftrack-16a87",
            storageBucket: "stafftrack-16a87.firebasestorage.app",
            messagingSenderId: "555632662062",
            appId: "1:555632662062:web:7dd32f29027ff248e631bf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Protect page
        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                initDashboard();
            }
        });

        function initDashboard() {
            // 1. Total Staff Count
            const qStaff = query(collection(db, "users"), where("role", "==", "Staff"));
            onSnapshot(qStaff, (snapshot) => {
                document.getElementById("totalStaffCount").innerText = snapshot.size;
            });

            // 2. Recent Availability & Status Counts
            const d = new Date();
            const todayStr = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;

            const qAvail = query(collection(db, "availability"), orderBy("createdAt", "desc"));
            onSnapshot(qAvail, (snapshot) => {
                const tbody = document.querySelector("#recentAvailabilityTable tbody");
                tbody.innerHTML = "";

                // We track the latest status for each user to get accurate counts
                const latestStatusMap = new Map();

                let inOffice = 0;
                let outsideOffice = 0;
                let medical = 0;

                let rowCount = 0;
                const displayLimit = 10;

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const staffName = data.name;

                    // 1. Update the unique staff status map (Always track latest per person)
                    if (!latestStatusMap.has(staffName)) {
                        latestStatusMap.set(staffName, data.status);

                        // Categories Mapping (Counts current state for everyone)
                        if (data.status === "In Office") {
                            inOffice++;
                        } else if (data.status === "Medical") {
                            medical++;
                        } else {
                            outsideOffice++;
                        }
                    }

                    // 2. ALWAYS show the first 10 most recent records regardless of date
                    if (rowCount < displayLimit) {
                        const statusClass = getStatusClass(data.status);
                        tbody.innerHTML += `
                            <tr>
                                <td class="col-name">${data.name}</td>
                                <td class="col-unit">${data.unit || '-'}</td>
                                <td class="col-status"><span class="${statusClass}">${data.status}</span></td>
                                <td>${data.date}</td>
                            </tr>
                        `;
                        rowCount++;
                    }
                });

                document.getElementById("inOfficeCount").innerText = inOffice;
                document.getElementById("outsideOfficeCount").innerText = outsideOffice;
                document.getElementById("medicalCount").innerText = medical;

                if (snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No recent activity.</td></tr>";
                }
            });
        }

        function getStatusClass(status) {
            switch (status) {
                case "In Office": return "status-in";
                case "Meeting": return "status-remote"; // Using blue for meeting
                case "Remote": return "status-remote";
                default: return "status-out"; // Red for Leave, Medical, Outstation
            }
        }

        window.logout = async function () {
            try {
                await signOut(auth);
                window.location.href = "login.html";
            } catch (error) {
                console.error("Logout Error:", error);
                alert("Error logging out: " + error.message);
            }
        }
    </script>
</body>

</html>
